
# API Documentation Tasks for Evangadi Forum User Login and Get Answers for a Question
======================================================================================

1. User Login
   Endpoint:
   POST /api/login
   Required Credentials:
   The request body must include the following JSON payload:
   {
   "email": "user@example.com",
   "password": "123password"
   }
   Expected Behavior:
   The server will authenticate the user based on the provided credentials.
   If the credentials are valid:
   A success response will be sent with a token for authentication in future requests.
   Additional user details may also be returned, such as user ID or role.
   Response Status Codes:
   200 OK: Login successful.
   {
   "message": "Login successful",
   "token": "jwt_token_here"
   }

401 Unauthorized: Invalid credentials or unauthorized access.
{
"message": "Invalid email or password"
}

