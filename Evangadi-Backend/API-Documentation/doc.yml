2. Get Answers for a Question
   Endpoint:
   GET /api/questions/:questionId/answers`

Query Parameters or Path Variables:
Path Variable:
questionId: The unique identifier for the question whose answers are being retrieved.

Example:
GET /api/questions/12345/answers
Expected Behavior:
Retrieves all answers associated with the specified question.
If the question exists and has answers:
Returns a list of answers in JSON format.
If the question does not exist:
Returns an appropriate error message.
Response Format:

Successful Response (200 OK):

{
"questionId": "12345",
"question": "What is Node.js?",
"answers": [
{
"id": "1",
"answer": "Node.js is a JavaScript runtime built on Chrome's V8 engine.",
"answer writer": "Evangadi group 2",
"createdAt": "2024-12-01T12:34:56Z"
},
{
"id": "2",
"answer": "It allows running JavaScript on the server-side.",
"answer writer": "Evangadi group 2",
"createdAt": "2024-12-02T08:22:10Z"
}
]
}

Error Responses:

404 Not Found: Question does not exist.
{
"message": "Question not found"
}
